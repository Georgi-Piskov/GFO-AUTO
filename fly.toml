# Fly.io configuration for NoActivityFiler
# Change the app name below to a globally-unique value.

app = "noactivityfiler-CHANGE-ME"
primary_region = "waw"

[build]
  dockerfile = "NoActivityFiler/Dockerfile"

[env]
  # ASP.NET Core runs listening on 8080 inside the container
  ASPNETCORE_ENVIRONMENT = "Production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [[http_service.checks]]
    grace_period = "10s"
    interval = "15s"
    method = "GET"
    timeout = "2s"
    path = "/"

